<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="m-t">
            <!-- <h2>Come ti chiami?</h2> -->
            <span class="fs-c">Nome:</span>
            <span id="user-name"></span>
        </div>
        <div class="m-t">
            <!-- <h2>Qual è il tuo cognome?</h2> -->
            <span class="fs-c">Cognome:</span>
            <span id="user-surname"></span>
        </div>
        <div class="m-t">
            <!-- <h2>Qual è il tuo colore preferito?</h2> -->
            <span class="fs-c">Colore preferito:</span>
            <span id="user-favourite-color"></span>
        </div>
        <div class="m-t">
            <!-- <h2>Quanti anni hai?</h2> -->
            <span class="fs-c">Anni:</span>
            <span id="user-age"></span>
        </div>

        <div class="m-t">
            <span class="fs-c">Password Generata:</span>
            <span id="user-password"></span>
        </div>
    </div>



    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
